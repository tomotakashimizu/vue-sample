<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電卓</title>
  </head>
  <body>
    <div id="app">
      <h1>電卓</h1>
      <button v-on:click="addButton(1)">1</button>
      <button v-on:click="addButton(2)">2</button>
      <button v-on:click="addButton(3)">3</button>
      <button v-on:click="addButton(4)">4</button>
      <button v-on:click="addButton(5)">5</button>
      <button v-on:click="addButton(6)">6</button>
      <button v-on:click="addButton(7)">7</button>
      <button v-on:click="addButton(8)">8</button>
      <button v-on:click="addButton(9)">9</button>
      <button v-on:click="calButton('plus')">+</button>
      <button v-on:click="calButton('minus')">-</button>
      <button v-on:click="calButton('kake')">×</button>
      <button v-on:click="calButton('waru')">÷</button>
      <button v-on:click="equalButton">=</button>
      <button v-on:click="clearButton">c</button>
      <div>{{inputNumber}}</div>
      <h3>⏬ 計算結果 ⏬</h3>
      <div>{{totalNumber}}</div>
    </div>

    <!-- Vue が先、main.js があと！ -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
